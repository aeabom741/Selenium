<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function disp_confirm()
        {
            var r = confirm("點擊按鈕")
            if(r==true)
                {
                document.write("你點擊了確認按鈕")
                }
            else
                {
                document.write("你點擊了取消按鈕")
                }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" onclick="disp_confirm()" value="點我 幹">
    </center>
</body>
</html>
